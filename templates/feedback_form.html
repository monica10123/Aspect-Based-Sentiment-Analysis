<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
<style>
    /* Global styles */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #4facfe, #00f2fe);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
    }

    /* Decorative background shapes */
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
    }
    .circle-1 {
        width: 200px;
        height: 200px;
        background-color: #fff;
        top: 10%;
        left: 10%;
    }
    .circle-2 {
        width: 300px;
        height: 300px;
        background-color: #fff;
        top: 60%;
        right: 20%;
    }
    .circle-3 {
        width: 250px;
        height: 250px;
        background-color: #fff;
        bottom: 15%;
        left: 50%;
    }

    /* Form container */
    .container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 750px;
        z-index: 10;
    }

    h2 {
        color: #003f8a;
        text-align: center;
        margin-bottom: 20px;
        font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Form input styles */
    label {
        font-size: 18px;
        font-weight: bold;
        color: #007acc;
        text-decoration: underline;
        margin-top: 20px;
        display: block;
    }

    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 14px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        transition: border-color 0.3s ease;
        margin-bottom: 15px; /* Added space after each field */
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
        border-color: #007acc;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 122, 204, 0.5);
    }

    textarea {
        resize: vertical;
        height: 120px;
    }

    /* Radio button group */
    .radio-group {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px 20px;
        margin: 10px 0 20px;
    }

    .radio-group div {
        display: flex;
        align-items: center;
    }

    .radio-group input[type="radio"] {
        margin-right: 8px;
        transform: scale(1.2);
        accent-color: #007acc; /* Stylish checkbox */
    }

    .radio-group label {
        font-size: 15px;
        color: #555;
        font-weight: normal;
    }

    /* Submit button */
    button[type="submit"] {
        background-color: #007acc;
        color: white;
        border: none;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 18px;
        font-family: 'Poppins', sans-serif;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #005ea6;
        box-shadow: 0 0 10px rgba(0, 122, 204, 0.6);
    }

    /* Responsive styles */
    @media (max-width: 600px) {
        .container {
            width: 90%;
            padding: 20px;
        }

        h2 {
            font-size: 26px;
        }
    }
</style>



</head>
<body>

    </div>
</body>
</html>
