<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center container styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        /* Heading styling */
        h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        button {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }

        /* Button hover effects */
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Add button animation */
        button:active {
            transform: translateY(2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer text */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Shape decorations */
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(50px);
        }

        /* Circle styles */
        .circle-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Background circles for decoration -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <div class="container">
        <h2>Welcome to</h2>
	<h2> One Plus Nord 3 5G Phone's</h2>
	<h2> Feedback Portal</h2>
        <button onclick="window.location.href='/feedback'">Provide Feedback</button>
        <button onclick="window.location.href='/admin-login'">Admin Login</button>
        <div class="footer">
            <p>We value your feedback and insights!</p>
        </div>
    </div>
</body>
</html>
